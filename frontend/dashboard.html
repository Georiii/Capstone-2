<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <nav class="sidebar">
    <h2>Admin</h2>
    <ul class="nav-links">
      <li><a href="#user-management" class="active">User Account Management</a></li>
      <li><a href="#content-moderation">Content Moderation</a></li>
      <li><a href="#analytics">Analytics</a></li>
    </ul>
    <button type="button" class="logout-btn">
      <svg viewBox="0 0 24 24" width="20" height="20" style="vertical-align:middle; margin-right:8px;">
        <path d="M16 13v-2H7V8l-5 4 5 4v-3h9zm3-10H5c-1.1 0-2 .9-2 2v6h2V5h14v14H5v-6H3v6c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z" fill="#fff"/>
      </svg>
      Log out
    </button>
  </nav>
  <div class="main-content">
    <section class="section" id="user-management">
      <h3>User Account Management</h3>
      <div class="user-stats">
        <div class="stat-box">
          <div class="stat-title">Total Users</div>
          <div class="stat-value">1,234</div>
        </div>
        <div class="stat-box">
          <div class="stat-title">Reports Today</div>
          <div class="stat-value">12</div>
        </div>
        <div class="stat-box">
          <div class="stat-title">Active Listings</div>
          <div class="stat-value">87</div>
        </div>
      </div>
      <div class="user-filters">
        <div class="search-bar">
          <input type="text" placeholder="Search users...">
          <button type="button" class="search-btn">
            <svg width="18" height="18" viewBox="0 0 20 20" fill="none">
              <circle cx="9" cy="9" r="7" stroke="#8b50f0" stroke-width="2"/>
              <line x1="14.4142" y1="14" x2="18" y2="17.5858" stroke="#8b50f0" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        <select>
          <option value="">All Roles</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
        <select>
          <option value="">All Statuses</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <!-- User under surveillance cards -->
      <div class="user-surveillance-list">
        <div class="user-surveillance-card" data-status="active">
          <div class="user-photo">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Photo">
          </div>
          <div class="user-info">
            <div class="user-name">Jane Doe</div>
            <div class="user-email">jane.doe@email.com</div>
            <div class="user-role-edit">
              <span class="role-label">Role:</span>
              <span class="role-text" id="currentRoleText1">User</span>
              <select class="roleEdit" data-role-text="currentRoleText1">
                <option value="admin">Admin</option>
                <option value="user" selected>User</option>
              </select>
            </div>
            <button class="deactivate-btn" type="button">Deactivate Account</button>
          </div>
        </div>
        <div class="user-surveillance-card" data-status="inactive">
          <div class="user-photo">
            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Photo">
          </div>
          <div class="user-info">
            <div class="user-name">Clyzen Silva</div>
            <div class="user-email">Clyzen@email.com</div>
            <div class="user-role-edit">
              <span class="role-label">Role:</span>
              <span class="role-text" id="currentRoleText2">User</span>
              <select class="roleEdit" data-role-text="currentRoleText2">
                <option value="admin">Admin</option>
                <option value="user" selected>User</option>
              </select>
            </div>
            <button class="deactivate-btn" type="button">Deactivate Account</button>
          </div>
        </div>
      </div>
    </section>
    <!-- Add other sections for Content Moderation and Analytics here -->
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
